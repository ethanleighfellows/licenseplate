<!DOCTYPE html>
<html>
<head>
    <title>License Plate Tracker Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Dark mode styling for the map and body */
        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            padding: 20px;
            font-weight: 600;
            color: #4a90e2;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        #map {
            height: 80vh;
            width: 90vw;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .leaflet-tooltip {
            background-color: #2F4F4F;
            color: #ffffff;
            font-weight: bold;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #696969;
        }
        .tooltip-heading {
            font-size: 16px;
            margin-bottom: 4px;
            color: #ffffff;
        }
        .tooltip-value {
            font-size: 14px;
        }
        /* Back button styling */
        .back-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #357ab7;
        }
    </style>
</head>
<body>
    <h1>License Plate Tracker</h1>
    <button class="back-button" onclick="window.location.href='index.html';">Back to Home</button>
    <div id="particles-js"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // JavaScript content remains unchanged
        // Airtable API Information and functions
    </script>
    <script src="script/particles.js"></script>
    <script>
        particlesJS.load('particles-js', 'script/particles.json', function() {
            console.log('Particles.js configuration loaded');
        });
    </script>
</body>
</html>
