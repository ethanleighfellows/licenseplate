<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/other/icon.png">
    <title>License Plate Tracker</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <h1>Ethan's License Plate Tracker</h1>

    <!-- Navigation Button -->
    <div class="button-container">
        <a href="statistics.html" class="nav-button">View Statistics</a>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search for a state or province...">
    </div>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Tracker Container -->
    <div class="tracker-container" id="tracker-container">
        <!-- Dynamically generated list of countries, states/provinces -->
    </div>

    <!-- Load External JavaScript (in proper order) -->
    <script src="script/particles.js"></script>
    <script src="script/states.js"></script>
    <script src="script/fuck.js"></script>
    <script src="script/app.js"></script>
    <script src="script/backend.js"></script>

</body>
</html>
