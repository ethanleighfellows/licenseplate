<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

         #particles-js {
        position: fixed; /* Fixed positioning to cover the full viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Set to viewport height */
        z-index: -1; /* Ensures particles stay behind all other content */
        pointer-events: none;
}

 .fullscreen-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    .fullscreen-overlay img {
        max-width: 90%;
        max-height: 90%;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
    }

    .fullscreen-close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: white;
        cursor: pointer;
        z-index: 1001;
    }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #9b59b6;
            text-align: center;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upload-form input[type="file"] {
            padding: 10px;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-form input[type="file"]:hover {
            background-color: #444;
        }

        .upload-form select {
            padding: 10px;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-form select:hover {
            background-color: #444;
        }

        .upload-form button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #8e44ad, #9b59b6);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .upload-form button:hover {
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            transform: scale(1.05);
        }

        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            margin: 20px auto;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            border: 5px solid #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-arrows {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-arrow {
            color: #ffffff;
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .carousel-indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-indicator.active {
            background-color: #ffffff;
        }

        @media (max-width: 600px) {
            .carousel-arrow {
                width: 30px;
                height: 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="particles-js"></div>
    <div class="container">
        <form class="upload-form" id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required />
            <select id="stateSelector" required>
                <option value="" disabled selected>Select a state or province</option>
                <!-- Options dynamically populated by JS -->
            </select>
            <button type="submit">Upload</button>
        </form>

<div class="fullscreen-overlay" id="fullscreenOverlay">
    <div class="fullscreen-close" id="fullscreenClose">âœ•</div>
    <img id="fullscreenImage" src="" alt="Full-screen image">
</div>
        
<div id="filterContainer" style="margin-bottom: 20px;"></div>

        
        <div class="carousel-container" id="carousel">
            <div class="carousel-track">
                <!-- Images dynamically loaded here -->
            </div>
            <div class="carousel-arrows">
                <button class="carousel-arrow prev">&#10094;</button>
                <button class="carousel-arrow next">&#10095;</button>
            </div>
            <div class="carousel-indicators"></div>
        </div>
    </div>

    <script src="script/gallery.js"></script>
    <script src="script/particles.js"></script>
    <script>
      // Initialize particles.js
      particlesJS.load('particles-js', 'script/particles.json', function() {
          console.log('Particles.js configuration loaded');
      });
  </script>
</body>
</html>
