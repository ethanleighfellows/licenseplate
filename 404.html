<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

               #particles-js {
                position: fixed; /* Fixed positioning to cover the full viewport */
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh; /* Set to viewport height */
                z-index: -1; /* Ensures particles stay behind all other content */
                pointer-events: none;
            }

        .container {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .gif-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease-out;
        }

        .gif-container img {
            width: 100%;
            display: block;
        }

        p {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        a {
            color: #121212;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            text-decoration: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.3);
        }

        a:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: scale(0.8) rotate(5deg);
            }
            to {
                transform: scale(1) rotate(0);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>What the frick?! How'd u get here?</h1>
        <div class="gif-container">
            <img src="status-report-status-update.gif" alt="Kowalski, Status Report">
        </div>
        <p>It seems you're lost, Private. Let's get you back on track!</p>
        <a href="/">Return to Safety</a>
    </div>
  <script src="script/particles.js"></script>
  <script>
    // Initialize particles.js
    particlesJS.load('particles-js', 'script/particles.json', function() {
        console.log('Particles.js configuration loaded');
    });
</script>
</body>
</html>
